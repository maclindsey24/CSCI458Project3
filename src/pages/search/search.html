<ion-header text-center>
  <ion-navbar>
    <ion-title>
      Search
    </ion-title>
    <ion-buttons end>
        <button ion-button (click)="navigateToSettingsPage()">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
