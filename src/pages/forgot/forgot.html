<ion-header text-center>

  <ion-navbar>
    <ion-title>Forgot</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="forgot">

  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" [(ngModel)] = "user.email"></ion-input>
  </ion-item>

  <button ion-button (click)="forgot(user.email)">Send Recovery Email</button>

</ion-content>
